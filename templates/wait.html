<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeCare-Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Custom styles for the Upload Success page */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0; /* Light background color */
            margin: 0;
            padding: 0;
        }
        #left-part {
            background-color: #343a40; /* Dark background color */
            color: white;
            width: 20%;
            height: 100vh; /* Full height */
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto; /* Enable scrolling if needed */
            padding: 20px;
        }
        #left-part h2 {
            margin-bottom: 20px;
        }
        #left-part ul {
            list-style-type: none;
            padding: 0;
        }
        #left-part ul li {
            margin-bottom: 10px;
        }
        #left-part ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        #left-part ul li a:hover {
            color: #dcdcdc; /* Light gray on hover */
        }
        #right-part {
            margin-left: 20%; /* Adjust based on left part width */
            padding: 50px;
        }
        #right-part .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
            max-width: 800px;
            margin: 0 auto;
        }
        #right-part h2 {
            margin-bottom: 20px;
            color: #343a40; /* Dark text color */
        }
        #right-part p {
            line-height: 1.6;
            color: #666;
        }
        
    </style>
</head>
<body>
    
<div id="left-part">
    <h2>Diabetic Retinopathy</h2>
    <ul>
        <li><a href="/logout">Logout</a></li>
        <li><a href="/about">About Diabetic Retinopathy</a></li>
        <li><a href="/contact">Contact Us</a></li>
    </ul>
</div>

<div id="right-part">
    <div class="container">
        <h2>Uploaded Successfully</h2>
        <p>Your image has been uploaded successfully.</p>
        <p>Please wait while we process your image.</p>
    </div>
</div>

</body>
</html>
